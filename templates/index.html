<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Luminaires par Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .preview {
            margin: 20px 0;
            text-align: center;
        }

        .preview img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #2196f3;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .results {
            margin-top: 30px;
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .result-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f5f5f5;
        }

        .result-info {
            padding: 20px;
        }

        .similarity-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .result-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .result-details {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .result-price {
            color: #667eea;
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 10px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Recherche de Luminaires</h1>
            <p>Trouvez des luminaires similaires en t√©l√©chargeant une image</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì∏</div>
                    <div class="upload-text">
                        Glissez une image ici ou cliquez pour s√©lectionner
                    </div>
                    <input type="file" id="imageInput" class="file-input" accept="image/*">
                    <button type="button" class="btn" onclick="selectImage()">
                        Choisir une image
                    </button>
                </div>

                <div id="preview" class="preview" style="display: none;">
                    <img id="previewImg" alt="Aper√ßu">
                    <div>
                        <button type="button" class="btn" onclick="searchSimilar()" id="searchBtn">
                            üîç Rechercher des similaires
                        </button>
                        <button type="button" class="btn" onclick="resetUpload()">
                            ‚ùå Annuler
                        </button>
                    </div>
                </div>

                <div id="status" class="status" style="display: none;"></div>
            </div>

            <div id="results" class="results" style="display: none;">
                <h2>Luminaires similaires trouv√©s :</h2>
                <div id="resultsGrid" class="results-grid"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // √âl√©ments DOM
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('previewImg');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        const resultsGrid = document.getElementById('resultsGrid');
        const searchBtn = document.getElementById('searchBtn');

        // Gestion drag & drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                handleImageSelection(files[0]);
            }
        });

        uploadArea.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageSelection(e.target.files[0]);
            }
        });

        function selectImage() {
            imageInput.click();
        }

        function handleImageSelection(file) {
            if (!file.type.startsWith('image/')) {
                showStatus('error', '‚ùå Veuillez s√©lectionner un fichier image valide.');
                return;
            }

            selectedFile = file;
            
            // Afficher l'aper√ßu
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                preview.style.display = 'block';
                uploadArea.style.display = 'none';
                hideStatus();
                hideResults();
            };
            reader.readAsDataURL(file);
        }

        async function searchSimilar() {
            if (!selectedFile) {
                showStatus('error', '‚ùå Veuillez d\'abord s√©lectionner une image.');
                return;
            }

            searchBtn.disabled = true;
            showStatus('loading', 'üîç Recherche en cours...');
            hideResults();

            try {
                // Cr√©er FormData avec le bon nom de champ
                const formData = new FormData();
                formData.append('image', selectedFile);

                console.log('üì§ Envoi de la requ√™te...', {
                    fileName: selectedFile.name,
                    fileSize: selectedFile.size,
                    fileType: selectedFile.type
                });

                const response = await fetch('/search', {
                    method: 'POST',
                    body: formData
                });

                console.log('üì• R√©ponse re√ßue:', response.status, response.statusText);

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const data = await response.json();
                console.log('üìã Donn√©es re√ßues:', data);

                if (data.success && data.results && data.results.length > 0) {
                    displayResults(data.results);
                    showStatus('success', `‚úÖ ${data.results.length} luminaires similaires trouv√©s !`);
                } else {
                    showStatus('error', data.message || '‚ùå Aucun r√©sultat trouv√©.');
                }

            } catch (error) {
                console.error('‚ùå Erreur lors de la recherche:', error);
                showStatus('error', `‚ùå Erreur de connexion: ${error.message}`);
            } finally {
                searchBtn.disabled = false;
            }
        }

        function displayResults(resultsList) {
            resultsGrid.innerHTML = '';
            
            resultsList.forEach((result, index) => {
                const card = createResultCard(result, index);
                resultsGrid.appendChild(card);
            });
            
            results.style.display = 'block';
        }

        function createResultCard(result, index) {
            const card = document.createElement('div');
            card.className = 'result-card';
            
            const metadata = result.metadata || {};
            const imagePath = metadata.image_path || `/images/${metadata.id || index}.jpg`;
            
            card.innerHTML = `
                <img src="${imagePath}" 
                     alt="${metadata.name || 'Luminaire'}" 
                     class="result-image"
                     onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjVmNWY1Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIG5vbiBkaXNwb25pYmxlPC90ZXh0Pjwvc3ZnPg=='">
                <div class="result-info">
                    <div class="similarity-badge">${result.similarity}% similaire</div>
                    <div class="result-title">${metadata.name || `Luminaire ${result.rank}`}</div>
                    <div class="result-details">
                        <div><strong>Cat√©gorie:</strong> ${metadata.category || 'Non sp√©cifi√©e'}</div>
                        <div><strong>Style:</strong> ${metadata.style || 'Non sp√©cifi√©'}</div>
                        <div><strong>Mat√©riau:</strong> ${metadata.material || 'Non sp√©cifi√©'}</div>
                    </div>
                    ${metadata.price ? `<div class="result-price">${metadata.price}‚Ç¨</div>` : ''}
                </div>
            `;
            
            return card;
        }

        function resetUpload() {
            selectedFile = null;
            imageInput.value = '';
            preview.style.display = 'none';
            uploadArea.style.display = 'block';
            hideStatus();
            hideResults();
            searchBtn.disabled = false;
        }

        function showStatus(type, message) {
            status.className = `status ${type}`;
            status.innerHTML = type === 'loading' ? 
                `<div class="loader"></div><div>${message}</div>` : 
                message;
            status.style.display = 'block';
        }

        function hideStatus() {
            status.style.display = 'none';
        }

        function hideResults() {
            results.style.display = 'none';
        }

        // V√©rifier le statut au chargement
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                console.log('üìä Statut syst√®me:', data);
            } catch (error) {
                console.error('‚ùå Erreur statut:', error);
            }
        });
    </script>
</body>
</html>
