<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Luminaires v2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .version-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-top: 10px;
        }

        .upload-section {
            padding: 40px;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #3498db;
            border-radius: 15px;
            padding: 50px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .upload-area:hover {
            border-color: #2980b9;
            background: #e3f2fd;
        }

        .upload-area.dragover {
            border-color: #27ae60;
            background: #d4edda;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .search-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }

        .search-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .preview-container {
            margin: 20px 0;
            text-align: center;
        }

        .preview-image {
            max-width: 300px;
            max-height: 300px;
            width: auto;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            object-fit: contain;
            background: #f8f9fa;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            padding: 40px;
            display: none;
        }

        .results h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        /* üéØ NOUVEAU STYLE POUR IMAGES OPTIMIS√âES */
        .result-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .result-image-container {
            position: relative;
            width: 100%;
            height: 250px; /* üéØ HAUTEUR FIXE */
            overflow: hidden;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* üéØ COVER POUR REMPLIR SANS D√âFORMATION */
            object-position: center;
            transition: transform 0.3s ease;
        }

        .result-image:hover {
            transform: scale(1.05);
        }

        .result-image.error {
            display: none;
        }

        .image-placeholder {
            display: none;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f1f3f4 0%, #e8eaf0 100%);
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #6c757d;
        }

        .image-placeholder.show {
            display: flex;
        }

        .image-placeholder i {
            font-size: 3rem;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .result-content {
            padding: 20px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .result-rank {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .quality-badges {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .confidence-badge {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            min-width: 70px;
        }

        .quality-excellent { background: #d4edda; color: #155724; }
        .quality-good { background: #d1ecf1; color: #0c5460; }
        .quality-fair { background: #fff3cd; color: #856404; }
        .quality-low { background: #f8d7da; color: #721c24; }

        .similarity-score {
            font-size: 1.4rem;
            font-weight: bold;
            color: #27ae60;
            text-align: center;
            margin: 10px 0;
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .result-details {
            display: grid;
            gap: 8px;
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .detail-label {
            font-weight: 600;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .detail-value {
            color: #2c3e50;
            font-size: 0.95rem;
            text-align: right;
            max-width: 60%;
            word-wrap: break-word;
        }

        .price {
            color: #e74c3c;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .stats-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .improvements-section {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .improvements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .improvement-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        .improvement-icon {
            font-size: 1.5rem;
            margin-right: 10px;
            color: #27ae60;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            border: 1px solid #f5c6cb;
        }

        .success-animation {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* üéØ RESPONSIVE AM√âLIOR√â POUR IMAGES */
        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .result-image-container {
                height: 200px; /* Plus petit sur mobile */
            }

            .header h1 {
                font-size: 2rem;
            }

            .upload-area {
                padding: 30px 20px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .improvements-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <!-- Font Awesome pour les ic√¥nes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-search"></i> Recherche de Luminaires</h1>
            <div class="version-badge">
                v2.0 - EfficientNet + Optimisations
            </div>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt" style="font-size: 4rem; color: #3498db; margin-bottom: 20px;"></i>
                <h3>Glissez votre image ici ou cliquez pour s√©lectionner</h3>
                <p>Formats accept√©s: JPG, PNG, JPEG</p>
                <input type="file" id="imageInput" class="file-input" accept="image/*">
                <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
                    <i class="fas fa-folder-open"></i> Choisir une image
                </button>
            </div>

            <div class="preview-container" id="previewContainer" style="display: none;">
                <h3>Aper√ßu de votre image :</h3>
                <img id="previewImage" class="preview-image" alt="Aper√ßu">
                <br>
                <button class="search-btn" id="searchBtn" onclick="searchSimilar()">
                    <i class="fas fa-search"></i> Rechercher des luminaires similaires
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h3>Analyse de l'image en cours...</h3>
            <p>Recherche avec EfficientNet optimis√©</p>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const uploadArea = document.getElementById('uploadArea');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const resultsDiv = document.getElementById('results');

        // üéØ GESTION DRAG & DROP
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Veuillez s√©lectionner une image valide');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                searchBtn.disabled = false;
                resultsDiv.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        function searchSimilar() {
            const file = imageInput.files[0];
            if (!file) {
                alert('Veuillez s√©lectionner une image');
                return;
            }

            searchBtn.disabled = true;
            loading.style.display = 'block';
            resultsDiv.style.display = 'none';

            const formData = new FormData();
            formData.append('image', file);

            fetch('/search', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                searchBtn.disabled = false;
                displayResults(data);
            })
            .catch(error => {
                loading.style.display = 'none';
                searchBtn.disabled = false;
                console.error('Erreur:', error);
                resultsDiv.innerHTML = '<div class="error">‚ùå Erreur lors de la recherche</div>';
                resultsDiv.style.display = 'block';
            });
        }

        // üéØ NOUVELLE FONCTION D'AFFICHAGE AVEC IMAGES OPTIMIS√âES
        function displayResults(data) {
            if (!data.success) {
                resultsDiv.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                resultsDiv.style.display = 'block';
                return;
            }

            const results = data.results || [];
            const stats = data.stats || {};
            const improvements = data.improvements || {};
            const qualityStats = data.quality_stats || {};
            const modelInfo = data.model_info || {};

            let html = `
                <h2><i class="fas fa-lightbulb"></i> ${results.length} Luminaires trouv√©s</h2>
                
                <!-- STATS SECTION -->
                <div class="stats-section">
                    <h3><i class="fas fa-chart-bar"></i> Statistiques de recherche</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${stats.best_confidence || stats.best_similarity || 0}%</div>
                            <div class="stat-label">Meilleure correspondance</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.avg_confidence || 0}%</div>
                            <div class="stat-label">Confiance moyenne</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${qualityStats.excellent || 0}</div>
                            <div class="stat-label">R√©sultats excellents</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.query_dimensions || 0}D</div>
                            <div class="stat-label">Dimensions analyse</div>
                        </div>
                    </div>
                </div>

                <!-- AM√âLIORATIONS v2.0 -->
                <div class="improvements-section">
                    <h3><i class="fas fa-rocket"></i> Am√©liorations v2.0</h3>
                    <div class="improvements-grid">
                        <div class="improvement-item">
                            <i class="fas fa-brain improvement-icon"></i>
                            <div>
                                <strong>EfficientNet Lite</strong><br>
                                <small>vs MobileNet (+30% pr√©cision)</small>
                            </div>
                        </div>
                        <div class="improvement-item">
                            <i class="fas fa-image improvement-icon"></i>
                            <div>
                                <strong>Preprocessing Optimis√©</strong><br>
                                <small>Contraste/nettet√© pour luminaires</small>
                            </div>
                        </div>
                        <div class="improvement-item">
                            <i class="fas fa-calculator improvement-icon"></i>
                            <div>
                                <strong>Similarit√© Triple</strong><br>
                                <small>Cosine + Euclidean + Dot Product</small>
                            </div>
                        </div>
                        <div class="improvement-item">
                            <i class="fas fa-target improvement-icon"></i>
                            <div>
                                <strong>Seuil Adaptatif</strong><br>
                                <small>Qualit√©: ${stats.adaptive_threshold || 0}%</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- R√âSULTATS -->
                <div class="results-grid">
            `;

            results.forEach(result => {
                const metadata = result.metadata || {};
                const confidenceClass = getQualityClass(result.quality || 'low');
                const price = metadata.price ? `${parseFloat(metadata.price).toFixed(2)} ‚Ç¨` : 'Prix non disponible';
                
                // üéØ URL IMAGE OPTIMIS√âE
                const imageUrl = metadata.image_path ? 
                    (metadata.image_path.startsWith('http') ? 
                        metadata.image_path : 
                        `/${metadata.image_path}`
                    ) : 
                    null;

                html += `
                    <div class="result-card success-animation">
                        <div class="result-image-container">
                            ${imageUrl ? `
                                <img 
                                    src="${imageUrl}" 
                                    alt="${metadata.name || 'Luminaire'}"
                                    class="result-image"
                                    onerror="handleImageError(this)"
                                    loading="lazy"
                                >
                            ` : ''}
                            <div class="image-placeholder">
                                <i class="fas fa-lightbulb"></i>
                                <span>Image non disponible</span>
                            </div>
                        </div>
                        
                        <div class="result-content">
                            <div class="result-header">
                                <div class="result-rank">${result.rank}</div>
                                <div class="quality-badges">
                                    <div class="confidence-badge ${confidenceClass}">
                                        ${result.confidence || result.similarity}%
                                    </div>
                                </div>
                            </div>

                            <div class="similarity-score">
                                <i class="fas fa-percentage"></i> ${result.similarity}% de similarit√©
                            </div>

                            <h3 class="result-title">${metadata.name || 'Luminaire sans nom'}</h3>

                            <div class="result-details">
                                ${metadata.category ? `
                                    <div class="detail-row">
                                        <span class="detail-label"><i class="fas fa-tag"></i> Cat√©gorie:</span>
                                        <span class="detail-value">${metadata.category}</span>
                                    </div>
                                ` : ''}
                                
                                ${metadata.style ? `
                                    <div class="detail-row">
                                        <span class="detail-label"><i class="fas fa-palette"></i> Style:</span>
                                        <span class="detail-value">${metadata.style}</span>
                                    </div>
                                ` : ''}
                                
                                ${metadata.material ? `
                                    <div class="detail-row">
                                        <span class="detail-label"><i class="fas fa-cube"></i> Mat√©riau:</span>
                                        <span class="detail-value">${metadata.material}</span>
                                    </div>
                                ` : ''}
                                
                                <div class="detail-row">
                                    <span class="detail-label"><i class="fas fa-euro-sign"></i> Prix:</span>
                                    <span class="detail-value price">${price}</span>
                                </div>
                                
                                <div class="detail-row">
                                    <span class="detail-label"><i class="fas fa-medal"></i> Qualit√©:</span>
                                    <span class="detail-value">
                                        <span class="confidence-badge ${confidenceClass}">
                                            ${getQualityText(result.quality || 'low')}
                                        </span>
                                    </span>
                                </div>
                            </div>

                            ${metadata.description ? `
                                <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #f1f3f4;">
                                    <p style="color: #6c757d; font-size: 0.9rem; line-height: 1.4;">
                                        ${metadata.description.length > 100 ? 
                                            metadata.description.substring(0, 100) + '...' : 
                                            metadata.description
                                        }
                                    </p>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            
            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';

            // Scroll vers les r√©sultats
            setTimeout(() => {
                resultsDiv.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }

        // üéØ GESTION D'ERREUR IMAGE OPTIMIS√âE
        function handleImageError(img) {
            img.classList.add('error');
            const placeholder = img.parentNode.querySelector('.image-placeholder');
            if (placeholder) {
                placeholder.classList.add('show');
            }
        }

        function getQualityClass(quality) {
            switch(quality) {
                case 'excellent': return 'quality-excellent';
                case 'good': return 'quality-good';
                case 'fair': return 'quality-fair';
                default: return 'quality-low';
            }
        }

        function getQualityText(quality) {
            switch(quality) {
                case 'excellent': return 'Excellent';
                case 'good': return 'Bon';
                case 'fair': return 'Correct';
                default: return 'Faible';
            }
        }

        // Initialisation
        console.log('üöÄ Interface recherche luminaires v2.0 charg√©e');
    </script>
</body>
</html>
